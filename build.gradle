group 'com.kylemrosenthal'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: "jacoco"


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



jacoco {
    toolVersion = "0.7.7.201606060606"
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}
