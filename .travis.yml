language: java
jdk:
  - oraclejdk8
addons:
  sonarqube:
    organization: "305"
script:
 - sonar-scanner
 - ./gradlew clean test jacocoTestReport

before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar
